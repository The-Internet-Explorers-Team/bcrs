<!--Sec question Delete Page-->
<h2 mat-dialog-title>Confirmation Dialog</h2>

<div mat-dialog-content>
  <p>Are you sure you want to remove question: <strong>{{ questionId }}</strong> from the system?</p>
  <small style="color: #df546a;">WARNING: This cannot be undone.</small>
</div>

<hr/>

<div mat-dialog-actions align="end">
  <button class = "keep" mat-raised-button matDialogClose = "cancel">Keep </button>
  <button class = "delete" mat-raised-button matDialogClose = "confirm">Delete </button>
</div>
