
<!--Services form-->
<div class="d-flex flex-row bd-highlight mb-2">
  <div class="p-2 bd-highlight"> 
<mat-card  class="p-2 bd-highlight" class="mat-elevation-z0" >
  <form #serviceRepairForm="ngForm" (ngSubmit)="submit(serviceRepairForm.value); serviceRepairForm.reset();">
    <mat-card-content>
      <!-- service repair -->
      <div fxLayout="column">
        <h4 fxFlex>Services</h4>

        <div ngModelGroup="checkGroup" *ngFor="let service of services">
          <mat-checkbox name="{{service.id}}" ngModel>
            {{service.title}} ({{service.price | currency}})
          </mat-checkbox>
          <br/>
        </div>
      </div>

      <br/><br/>

      <br/><br/>

      <!-- parts & labor -->
      <div fxLayout="column">
        <h4 fxFlex>Standard Fees</h4>
        <mat-form-field fxFlex style="width: 300px !important;">
          <input matInput
                 name="parts"
                 ngModel="0"
                 placeholder="Parts"/>
        </mat-form-field>

        <mat-form-field fxFlex style="width: 300px !important;">
          <input matInput
                 name="labor"
                 ngModel="0"
                 placeholder="Labor @ 50.00/hr"/>
        </mat-form-field>
      </div>
    </mat-card-content>
    <!-- form actions -->
    <br/><br/>

    <br/><br/>
    <mat-card-actions align="center">
      <button mat-raised-button type="reset" color="warn">Cancel</button>
      <button mat-raised-button color="accent">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
</div>
