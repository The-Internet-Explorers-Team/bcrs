<div fxLayout="column">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>Create Role</mat-card-title>
    <br/>
    <form [formGroup]="form" (ngSubmit)="create()" #roleForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input matInput
                   [formControl]="form.controls['text']"
                   placeholder="Role"/>
          </mat-form-field>
        </div>
      </mat-card-content>

      <br/>
      <mat-card-actions align="end">
        <button class = "cancel" mat-raised-button (click)="cancel()">Cancel</button>
        <button class = "submit" mat-raised-button routerLink = 'roles' (click)="create()" >Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
