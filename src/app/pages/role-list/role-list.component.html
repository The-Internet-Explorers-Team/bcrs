<div>
  <mat-card mat-elevation-z8>
    <mat-card-title>Manage Roles</mat-card-title>

    <mat-card-content *ngIf = "roles">
        <table mat-table [dataSource] = "roles">
        <ng-container matColumnDef = "role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef = "let element">{{element.text}}</td>
        </ng-container>

        <ng-container matColumnDef = "edit">
          <th mat-header-cell *matHeaderCellDef>Edit Role</th>
          <td mat-cell *matCellDef = "let element">
            <button mat-icon-button routerLink = "/roles/{{element._id}}">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef = "delete">
          <th mat-header-cell *matHeaderCellDef>Delete Role</th>
          <td mat-cell *matCellDef = "let element">
            <button mat-icon-button (click) = "delete(element._id, element.text)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>

      <button mat-raised-button class = "new" routerLink = "/roles/create/new">Create new role</button>

    </mat-card-content>

  </mat-card>
</div>
