
  <div class = "container" fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">
      <mat-card style="width: 80%;" class="mat-card-top pa-0">
        <mat-card-title style="text-align: center; font-size: 250%;"
                        class="mat-headline">Change Password
        </mat-card-title>
        <br/> <br/>

        <form [formGroup]="form" (ngSubmit)="resetPassword()" #resetPasswordForm>
          <mat-card-content fxLayout="column">
            <mat-form-field fxFlex>
              <input matInput
                     type="password"
                     [formControl]="form.controls['password']"
                     placeholder="New password"/>
            </mat-form-field>

            <br/><br/>
            <div fxFlex fxLayoutAlign="end">
                <button routerLink = "/session/signin" mat-raised-button class="submit">Submit</button>
                <button routerLink = "/session/signin" mat-raised-button class="cancel">Cancel</button>
            </div>
          </mat-card-content>
        </form>
      </mat-card>
    </div>
  </div>
