<div fxLayout="column">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>Role Details</mat-card-title>

    <br/>
    <form [formGroup]="form" (ngSubmit)="save()" #roleForm>
      <mat-card-content>
        <mat-form-field>
          <input matInput
                 [formControl]="form.controls['text']"
                 placeholder="Role"/>
        </mat-form-field>
      </mat-card-content>

      <br/>
      <mat-card-actions align="end">
        <button routerLink = "/role-list" mat-raised-button class="cancel">Cancel</button>
        <button mat-raised-button class = "submit" color="accent">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
